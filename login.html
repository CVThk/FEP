<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <title>Login Page</title>
</head>
<body>
    <form id="form-login" name="form" action="/index.html" >
        <div class="header">
            <div id="back-home">
                <!-- <a href="./index.html"><i title="Back to home" class="ti-back-left"></i></a> -->
                <a href="./index.html"><img src="./assets/logo/logo.png"/></a>
            </div>
        </div>
        <div class="body">
            <ul id="state-user">
                <li id="itemLogin" class="activeStateUser">Login</li>
                <li id="itemRegister">Register</li>
            </ul>
            <div class="input">
                <div id="input-account" class="input-item">
                    <label for="email-account">Email</label>
                    <input type="email" name="" id="email-account" placeholder="Email@gmail.com">
                </div>
                <div id="input-password" class="input-item">
                    <label for="password">Password</label>
                    <input type="password" required name="" id="password" placeholder="&#x25CF&#x25CF&#x25CF&#x25CF&#x25CF&#x25CF">
                </div>
                <div id="forgetPass">
                    <a href="#">Forget password?</a>
                </div>
                <div class="clauses">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to <a href="#" id="term">terms</a> and <a href="#" id="condition">conditinos</a></label>
                </div>
                <div id="login">
                    <input type="button" value="LOGIN">
                </div>
            </div>
        </div>
    </form>
    <div id="form-success" class="text-center hide">
        <i class="ti-check"></i> Thành Công
    </div>
</body>
<script src="./js/js-login.js"></script>

</html>
